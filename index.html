<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBC Cavite Laguna - Race Results</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
  
/* Header Style */
header {
  background-color: black;
  background-image: url('https://i.imgur.com/your-image-id.jpg'); /* Use the copied image URL */
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  height: 400px;
}

  
    nav { margin: 20px 0; }
    nav a { font-size: 1.2em; margin: 10px 20px; color: #004d00; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
  
    .tabs { 
      display: flex; 
      flex-wrap: wrap;
      justify-content: center; 
      margin-top: 20px; 
      transition: all 0.3s ease;
    }
    .tab { 
      padding: 10px 20px; 
      cursor: pointer; 
      text-align: center;
      margin: 5px; 
      border: 1px solid #ddd; 
      background-color: #f4f4f4;
      border-radius: 25px; /* Round the edges of the tabs */
      transition: background-color 0.3s ease;
    }
    .tab:hover {
      background-color: #dcdcdc;
    }
    .tab.active { 
      color: white; 
      background-color: green; 
      border-radius: 25px; /* Ensure active tab is also rounded */
    }
  
        .results-table { 
      width: 100%; 
      margin-top: 20px; 
      border-collapse: collapse; 
    }
    .results-table th, .results-table td { 
      border: 1px solid #ddd; 
      padding: 8px; 
    }
    /* Table Header Styling */
    .results-table th {
        background-color: #004d00; /* Dark green */
        color: white; /* White text */
        text-align: center; /* Center align text */
        padding: 10px; /* Add padding for spacing */
    }
    /* Set row height */
.results-table tr {
  height: 60px; /* Adjust the height as needed */
}

    /* Alternate row colors */
    .results-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .results-table tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .results-table tr:hover {
      background-color: #dcdcdc;
    }
  
    #search { 
      padding: 10px; 
      width: 250px; 
      font-size: 1em; 
      margin-top: 20px; 
    }
    #dateToday { 
      font-size: 1em; 
      margin-top: 20px; 
    }
    #noDataMessage { 
      color: red; 
      font-size: 1.2em; 
      margin-top: 20px;
    }
    #loadingIndicator img {
    width: 150px;
    height: auto;
  }
  
    .footer { background-color: #004d00; color: white; padding: 10px 0; margin-top: 30px; }
    .footer p { font-size: 1em; }
  </style>
  
</head>
<body>

  <!-- Header Section (only background image) -->
  <header></header>
  
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab" id="tabFR2" onclick="loadRaceData('FR2')">FR2</div>
    <div class="tab" id="tabDerby" onclick="loadRaceData('Derby')">Derby</div>
    <div class="tab" id="tabOC300" onclick="loadRaceData('OC300')">OC300</div>
    <div class="tab" id="tabKO200_6L" onclick="loadRaceData('KO200_6L')">KO200 6 Laps</div>
    <div class="tab" id="tabKO500_6L" onclick="loadRaceData('KO500_6L')">KO500 6 Laps</div>
    <div class="tab" id="tabKO1K_6L" onclick="loadRaceData('KO1K_6L')">KO1K 6 Laps</div>
    <div class="tab" id="tabKO2K_6L" onclick="loadRaceData('KO2K_6L')">KO2K 6 Laps</div>
    <div class="tab" id="tab70K" onclick="loadRaceData('70K')">70K</div>
    <div class="tab" id="tabKO200_5L" onclick="loadRaceData('KO200_5L')">KO200 5 Laps</div>
    <div class="tab" id="tabKO500_5L" onclick="loadRaceData('KO500_5L')">KO500 5 Laps</div>
    <div class="tab" id="tabKO1K_5L" onclick="loadRaceData('KO1K_5L')">KO1K 5 Laps</div>
    <div class="tab" id="tab50K" onclick="loadRaceData('50K')">50K</div>
    <div class="tab" id="tabKO200_4L" onclick="loadRaceData('KO200_4L')">KO200 4 Laps</div>
    <div class="tab" id="tabTC50K_3L" onclick="loadRaceData('TC50K_3L')">TC50K 3 Laps</div>
    <div class="tab" id="tabPatibayan1" onclick="loadRaceData('Patibayan1')">Patibayan 1</div>
    <div class="tab" id="tabPatibayan2" onclick="loadRaceData('Patibayan2')">Patibayan 2</div>
  </div>

  <!-- Search bar -->
  <input type="text" id="search" placeholder="Search..." oninput="filterResults()">

  <!-- Loading Indicator -->
  <div id="loadingIndicator" style="display: none;">
    <img src="https://media.tenor.com/zxJMTNCOhbkAAAAM/pegion.gif" alt="Loading...">
  </div>

  <!-- Results table -->
  <table class="results-table" id="resultsTable">
    <thead id="tableHeader">
      <!-- Table headers will be dynamically inserted here -->
    </thead>
    <tbody id="resultsBody">
      <!-- Results will be loaded here -->
    </tbody>
  </table>

  <p id="noDataMessage" style="display:none;">No Data</p>

  <footer class="footer">
    <p>Follow us on Facebook | BBC Cavite Laguna</p>
  </footer>

  <script>
    const apiKey = 'AIzaSyDnQPBVIY-hChWThux9R8WknqvuDHsDFog';
    const raceDataUrls = {
      FR2: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/FR2!A2:K?key=' + apiKey,
      Derby: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/DERBY!A2:J?key=' + apiKey,
      OC300: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/OC300!A2:J?key=' + apiKey,
      KO200_6L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO2006!A2:J?key=' + apiKey,
      KO500_6L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO5006!A2:J?key=' + apiKey,
      KO1K_6L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO1K6!A2:J?key=' + apiKey,
      KO2K_6L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO2K6!A2:J?key=' + apiKey,
      '70K': 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/70K!A2:J?key=' + apiKey,
      KO200_5L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO2005!A2:I?key=' + apiKey,
      KO500_5L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO5005!A2:I?key=' + apiKey,
      KO1K_5L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO1K5!A2:I?key=' + apiKey,
      '50K': 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/50K!A2:I?key=' + apiKey,
      KO200_4L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/KO2004!A2:I?key=' + apiKey,
      TC50K_3L: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/TC50K3!A2:I?key=' + apiKey,
      Patibayan1: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/Patibayan1!A2:I?key=' + apiKey,
      Patibayan2: 'https://sheets.googleapis.com/v4/spreadsheets/19wLVtg4FcABUMP94WmcQofDrWQPEQMbY7guTtoHlYVY/values/Patibayan2!A2:I?key=' + apiKey,
    };

    let currentTab = 'FR2';

    function loadRaceData(raceType) {
      currentTab = raceType;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById('tab' + raceType).classList.add('active');
      document.getElementById('loadingIndicator').style.display = 'block'; // Show loading indicator
      fetchRaceData(raceType);
    }

    function fetchRaceData(raceType) {
      fetch(raceDataUrls[raceType])
        .then(response => response.json())
        .then(data => {
          displayRaceResults(data.values);
          document.getElementById('loadingIndicator').style.display = 'none'; // Hide loading indicator
        })
        .catch(error => {
          document.getElementById('noDataMessage').style.display = 'block';
          document.getElementById('loadingIndicator').style.display = 'none'; // Hide loading indicator
        });
    }

    function displayRaceResults(data) {
  const tableHeader = document.getElementById('tableHeader');
  const tableBody = document.getElementById('resultsBody');
  tableBody.innerHTML = '';
  tableHeader.innerHTML = '';
  
  if (data && data.length > 0) {
    const headers = data[0];
    const headerRow = document.createElement('tr');
    
    headers.forEach((header, index) => {
      const th = document.createElement('th');
      th.innerText = header;

      // Add sort functionality to all columns
      th.style.cursor = 'pointer';
      th.onclick = () => sortTable(index);
      
      headerRow.appendChild(th);
    });
    
    tableHeader.appendChild(headerRow);
    data.slice(1).forEach(row => {
      const tableRow = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.innerText = cell;
        tableRow.appendChild(td);
      });
      tableBody.appendChild(tableRow);
    });
    
    document.getElementById('noDataMessage').style.display = 'none';
  } else {
    document.getElementById('noDataMessage').style.display = 'block';
  }
}


let currentSortColumn = -1; // To keep track of the column currently sorted
let currentSortOrder = 'asc'; // Default sorting order

function sortTable(columnIndex) {
  // If we are clicking on the same column again, toggle the sort order
  if (currentSortColumn === columnIndex) {
    currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
  } else {
    currentSortOrder = 'asc'; // Reset to ascending if a new column is clicked
  }

  currentSortColumn = columnIndex;

  const tableBody = document.getElementById('resultsBody');
  const rows = Array.from(tableBody.rows);

  rows.sort((rowA, rowB) => {
    const cellA = rowA.cells[columnIndex].innerText.trim();
    const cellB = rowB.cells[columnIndex].innerText.trim();

    // Sort numbers numerically
    const valueA = isNaN(cellA) ? cellA : parseFloat(cellA);
    const valueB = isNaN(cellB) ? cellB : parseFloat(cellB);

    if (currentSortOrder === 'asc') {
      return valueA > valueB ? 1 : valueA < valueB ? -1 : 0;
    } else {
      return valueA < valueB ? 1 : valueA > valueB ? -1 : 0;
    }
  });

  // Reorder the rows in the table based on sorted data
  rows.forEach(row => tableBody.appendChild(row));
}



    loadRaceData(currentTab);
  </script>

</body>
</html>
