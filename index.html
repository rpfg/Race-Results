    let currentTab = 'FR2';

    function loadRaceData(raceType) {
      currentTab = raceType;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById('tab' + raceType).classList.add('active');
      document.getElementById('loadingIndicator').style.display = 'block'; // Show loading indicator
      fetchRaceData(raceType);
    }

    function fetchRaceData(raceType) {
      fetch(raceDataUrls[raceType])
        .then(response => response.json())
        .then(data => {
          displayRaceResults(data.values);
          document.getElementById('loadingIndicator').style.display = 'none'; // Hide loading indicator
        })
        .catch(error => {
          document.getElementById('noDataMessage').style.display = 'block';
          document.getElementById('loadingIndicator').style.display = 'none'; // Hide loading indicator
        });
    }

    function filterResults() {
  const searchTerm = document.getElementById('search').value.toLowerCase(); // Get the search term
  const tableBody = document.getElementById('resultsBody');
  const rows = Array.from(tableBody.rows); // Cache rows in an array

  let hasResults = false; // Track if any rows match the search

  rows.forEach(row => {
    const rowText = Array.from(row.cells).map(cell => cell.innerText.toLowerCase()).join(' '); // Combine all cell text in the row
    if (rowText.includes(searchTerm)) {
      row.style.display = ''; // Show matching rows
      hasResults = true;
    } else {
      row.style.display = 'none'; // Hide non-matching rows
    }
  });

  // Show or hide the "No Data" message
  document.getElementById('noDataMessage').style.display = hasResults ? 'none' : 'block';
}

function displayRaceResults(data) {
  const tableHeader = document.getElementById('tableHeader');
  const tableBody = document.getElementById('resultsBody');
  tableBody.innerHTML = '';
  tableHeader.innerHTML = '';

  if (data && data.length > 0) {
    const headers = data[0];
    const headerRow = document.createElement('tr');
    
    headers.forEach((header, index) => {
      const th = document.createElement('th');
      th.innerText = header;
      th.style.cursor = 'pointer';
      th.onclick = () => sortTable(index);

      headerRow.appendChild(th);
    });
    
    tableHeader.appendChild(headerRow);
    data.slice(1).forEach(row => {
      const tableRow = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.innerText = cell;
        tableRow.appendChild(td);
      });
      tableBody.appendChild(tableRow);
    });

    document.getElementById('noDataMessage').style.display = 'none';
  } else {
    document.getElementById('noDataMessage').style.display = 'block';
  }
}

function displayRaceResults(data) {
  const tableHeader = document.getElementById('tableHeader');
  const tableBody = document.getElementById('resultsBody');
  const entryCount = document.getElementById('entryCount'); // Add an element to show the count
  tableBody.innerHTML = '';
  tableHeader.innerHTML = '';

  if (data && data.length > 0) {
    const headers = data[0];
    const headerRow = document.createElement('tr');
    
    headers.forEach((header, index) => {
      const th = document.createElement('th');
      th.innerText = header;
      th.style.cursor = 'pointer';
      th.onclick = () => sortTable(index);

      headerRow.appendChild(th);
    });
    
    tableHeader.appendChild(headerRow);
    data.slice(1).forEach(row => {
      const tableRow = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.innerText = cell;
        tableRow.appendChild(td);
      });
      tableBody.appendChild(tableRow);
    });

    // Display the number of entries
    entryCount.innerText = `Number of Entries: ${data.length - 1}`; // Subtract 1 for the header row
    document.getElementById('noDataMessage').style.display = 'none';
  } else {
    document.getElementById('noDataMessage').style.display = 'block';
    entryCount.innerText = ''; // Clear the entry count if no data
  }
}


function sortTable(columnIndex) {
  // Sorting logic
  currentSortOrder = currentSortColumn === columnIndex && currentSortOrder === 'asc' ? 'desc' : 'asc';
  currentSortColumn = columnIndex;

  const tableBody = document.getElementById('resultsBody');
  const rows = Array.from(tableBody.rows);

  rows.sort((rowA, rowB) => {
    const cellA = rowA.cells[columnIndex].innerText.trim();
    const cellB = rowB.cells[columnIndex].innerText.trim();

    const valueA = isNaN(cellA) ? cellA : parseFloat(cellA);
    const valueB = isNaN(cellB) ? cellB : parseFloat(cellB);

    return currentSortOrder === 'asc' ? (valueA > valueB ? 1 : -1) : (valueA < valueB ? 1 : -1);
  });

  rows.forEach(row => tableBody.appendChild(row));
}



let currentSortColumn = -1; // To keep track of the column currently sorted
let currentSortOrder = 'asc'; // Default sorting order

function sortTable(columnIndex) {
  // If we are clicking on the same column again, toggle the sort order
  if (currentSortColumn === columnIndex) {
    currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
  } else {
    currentSortOrder = 'asc'; // Reset to ascending if a new column is clicked
  }

  currentSortColumn = columnIndex;

  const tableBody = document.getElementById('resultsBody');
  const rows = Array.from(tableBody.rows);

  rows.sort((rowA, rowB) => {
    const cellA = rowA.cells[columnIndex].innerText.trim();
    const cellB = rowB.cells[columnIndex].innerText.trim();

    // Sort numbers numerically
    const valueA = isNaN(cellA) ? cellA : parseFloat(cellA);
    const valueB = isNaN(cellB) ? cellB : parseFloat(cellB);

    if (currentSortOrder === 'asc') {
      return valueA > valueB ? 1 : valueA < valueB ? -1 : 0;
    } else {
      return valueA < valueB ? 1 : valueA > valueB ? -1 : 0;
    }
  });

  // Reorder the rows in the table based on sorted data
  rows.forEach(row => tableBody.appendChild(row));
}
